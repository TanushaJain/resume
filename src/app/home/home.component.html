<input type="checkbox" checked />
<div appBreak>
  <div class="mario" appMove></div>
  <div *ngFor="let box of boxes">
    <app-box
      appBoxshake
      type="box"
      bottom="50%"
      [left]="box.left"
      [position]="box.position"
      [src]="box.src"
      [height]="box.height"
    ></app-box>
    <app-brick
      appBoxshake
      bottom="50%"
      [left]="box.brick"
      type="brick"
      position="-162px -18px"
    >
    </app-brick>
  </div>
</div>
